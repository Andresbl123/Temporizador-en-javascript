<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimerJs</title>
    <link rel="icon" type="image/png" href="/img/timer.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/timer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <input type="text" class="number" maxlength="2" value="00" /><span
          >hr</span
        >
        <input type="text" class="number" maxlength="2" value="00" /><span
          >min</span
        >
        <input type="text" class="number" maxlength="2" value="00" /><span
          >seg</span
        >
      </div>
      <div class="buttons">
        <button id="Play" onclick="starTimer()"></button>
        <button id="Stop" onclick="stopTimer()"></button>
      </div>
    </div>
  </body>
</html>
